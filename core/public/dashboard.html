<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chaldea Bot Dashboard - Professional Telegram Bot Management System">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <title>Chaldea Bot Dashboard</title>
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 bg-primary z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-secondary text-sm">Loading Dashboard...</p>
        </div>
    </div>
    <!-- Sidebar (included) -->
    <div data-include="/includes/sidebar.html"></div>
    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header (included) -->
        <div data-include="/includes/header.html"></div>
        <!-- Page Content -->
        <main id="mainContent" class="p-6 lg:p-8 min-h-screen"></main>
        <!-- Footer (included) -->
        <div data-include="/includes/footer.html"></div>
    </div>
    <script src="/assets/include.js"></script>
    <script src="/common.js"></script>
    <script>
        const currentPage = 'dashboard';
        async function renderDashboard() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="max-w-6xl mx-auto space-y-6">
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold mb-3">Welcome to Chaldea Bot</h2>
                        <p class="text-secondary mb-4">Manage your Telegram bot with ease</p>
                        <div class="inline-flex items-center bg-green-900/20 text-green-400 px-4 py-2 rounded-full text-sm font-medium border border-green-900/30">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                            <span>Online</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                        <div class="stat-card bg-card border border-custom rounded-xl p-6 card-shadow">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-lg bg-purple-600/20 flex items-center justify-center">
                                    <i class="fas fa-robot text-purple-400 text-xl"></i>
                                </div>
                                <span class="text-3xl font-bold">${botData?.botCount || 0}</span>
                            </div>
                            <p class="text-secondary text-sm">Active Bots</p>
                        </div>
                        <div class="stat-card bg-card border border-custom rounded-xl p-6 card-shadow">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-lg bg-blue-600/20 flex items-center justify-center">
                                    <i class="fas fa-terminal text-blue-400 text-xl"></i>
                                </div>
                                <span class="text-3xl font-bold">${botData?.commandCount || 0}</span>
                            </div>
                            <p class="text-secondary text-sm">Commands</p>
                        </div>
                        <div class="stat-card bg-card border border-custom rounded-xl p-6 card-shadow">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-lg bg-green-600/20 flex items-center justify-center">
                                    <i class="fas fa-bolt text-green-400 text-xl"></i>
                                </div>
                                <span class="text-3xl font-bold">${botData?.eventCount || 0}</span>
                            </div>
                            <p class="text-secondary text-sm">Events</p>
                        </div>
                        <div class="stat-card bg-card border border-custom rounded-xl p-6 card-shadow">
                            <div class="flex items-center justify-between mb-4">
                                <div class="w-12 h-12 rounded-lg bg-orange-600/20 flex items-center justify-center">
                                    <i class="fas fa-clock text-orange-400 text-xl"></i>
                                </div>
                                <div class="text-right">
                                    <div id="uptimeDisplay" class="text-xl font-bold">${botData?.uptime.human || '0d 0h'}</div>
                                </div>
                            </div>
                            <p class="text-secondary text-sm">Uptime</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-card border border-custom rounded-xl p-6 card-shadow">
                            <h3 class="text-lg font-semibold mb-4 flex items-center">
                                <i class="fas fa-cog text-purple-400 mr-2"></i>
                                Bot Settings
                            </h3>
                            <div class="space-y-3 text-sm">
                                <div class="flex justify-between py-3 border-b border-custom">
                                    <span class="text-secondary">Prefix</span>
                                    <span class="font-mono font-medium">${botData?.settings.prefix || '.'}</span>
                                </div>
                                <div class="flex justify-between py-3 border-b border-custom">
                                    <span class="text-secondary">Developer</span>
                                    <span class="font-medium">${botData?.settings.developer || 'N/A'}</span>
                                </div>
                                <div class="flex justify-between py-3">
                                    <span class="text-secondary">Timezone</span>
                                    <span class="font-medium">${botData?.settings.timezone || 'UTC'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="bg-card border border-custom rounded-xl p-6 card-shadow">
                            <h3 class="text-lg font-semibold mb-4 flex items-center">
                                <i class="fas fa-chart-line text-green-400 mr-2"></i>
                                System Health
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <div class="flex justify-between text-sm mb-2">
                                        <span class="text-secondary">Overall Status</span>
                                        <span class="text-green-400 font-medium">Excellent</span>
                                    </div>
                                    <div class="w-full bg-secondary rounded-full h-2">
                                        <div class="bg-gradient-to-r from-green-500 to-green-400 h-2 rounded-full transition-all" style="width: 98%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-sm mb-2">
                                        <span class="text-secondary">Performance</span>
                                        <span class="text-blue-400 font-medium">Optimal</span>
                                    </div>
                                    <div class="w-full bg-secondary rounded-full h-2">
                                        <div class="bg-gradient-to-r from-blue-500 to-blue-400 h-2 rounded-full transition-all" style="width: 85%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        function convertTime(ms) {
            const sec = Math.floor((ms / 1000) % 60);
            const min = Math.floor((ms / (1000 * 60)) % 60);
            const hr = Math.floor((ms / (1000 * 60 * 60)) % 24);
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            return `${days}d ${hr}h ${min}m ${sec}s`;
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBotData();
            updateActiveNav(currentPage);
            await renderDashboard();
            await loadNotifications();
            document.getElementById('loader').style.display = 'none';
            // Real-time uptime
            let uptimeSeconds = botData?.uptime.seconds || 0;
            const uptimeDisplay = document.getElementById('uptimeDisplay');
            setInterval(() => {
                uptimeSeconds += 1;
                uptimeDisplay.textContent = convertTime(uptimeSeconds * 1000);
            }, 1000);
        });
    </script>
</body>
</html>
