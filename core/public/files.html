<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chaldea Bot Dashboard - Professional Telegram Bot Management System">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <title>File Manager - Chaldea Bot Dashboard</title>
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 bg-primary z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-secondary text-sm">Loading Dashboard...</p>
        </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-primary border-r border-custom z-50 transform -translate-x-full lg:translate-x-0">
        <!-- Sidebar Header - Matches Home Header -->
        <div class="px-6 py-4 border-b border-custom flex items-center justify-between">
            <h1 class="text-lg font-semibold text-primary">Dashboard</h1>
            <button onclick="closeSidebar()" class="lg:hidden text-secondary hover:text-primary transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="p-4 space-y-1">
            <a href="/dashboard.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="dashboard">
                <i class="fas fa-home w-5"></i>
                <span class="ml-3">Dashboard</span>
            </a>
            <a href="/commands.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="commands">
                <i class="fas fa-terminal w-5"></i>
                <span class="ml-3">Commands</span>
            </a>
            <a href="/events.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="events">
                <i class="fas fa-bolt w-5"></i>
                <span class="ml-3">Events</span>
            </a>
            <a href="/files.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="files">
                <i class="fas fa-folder w-5"></i>
                <span class="ml-3">File Manager</span>
            </a>
            <a href="/tokens.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="tokens">
                <i class="fas fa-key w-5"></i>
                <span class="ml-3">Bot Tokens</span>
            </a>
        </nav>
    </aside>

    <!-- Mobile Menu Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden overlay-transition" onclick="closeSidebar()" style="opacity: 0; visibility: hidden;"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header - Single border bottom -->
        <header class="sticky top-0 z-30 bg-primary/95 backdrop-blur-sm border-b border-custom">
            <div class="flex items-center justify-between px-6 py-4">
                <button onclick="toggleSidebar()" class="lg:hidden text-secondary hover:text-primary transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 id="pageTitle" class="text-lg font-semibold">File Manager</h1>
                <button onclick="restartBot()" class="text-secondary hover:text-primary transition-colors" title="Restart Bot">
                    <i class="fas fa-sync text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <main id="mainContent" class="p-6 lg:p-8 min-h-screen"></main>

        <!-- Footer -->
        <footer class="border-t border-custom py-6 text-center text-secondary text-sm">
            <p>Chaldea Bot Â© 2025. All rights reserved.</p>
        </footer>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="hidden fixed bg-card border border-custom rounded-lg shadow-xl z-[60] py-2 min-w-[180px] context-menu"></div>

    <script src="/common.js"></script>
    <script>
        const currentPage = 'files';

        async function renderFiles() {
            const content = document.getElementById('mainContent');
            const currentPath = new URLSearchParams(window.location.search).get('path') || '';
            currentFilePath = currentPath;

            content.innerHTML = '<div class="flex justify-center py-12"><div class="loader"></div></div>';

            try {
                const response = await fetch(`/api/files?path=${encodeURIComponent(currentPath)}`);
                const data = await response.json();

                let html = `
                    <div class="max-w-6xl mx-auto">
                        <div class="mb-6">
                            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-4">
                                <div>
                                    <h2 class="text-3xl font-bold mb-2">File Manager</h2>
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-folder-open text-purple-400"></i>
                                        <p class="text-sm text-secondary font-mono">/${data.currentPath || 'root'}</p>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    ${data.parentPath !== null ? `
                                        <button onclick="navigateToFolder('${data.parentPath}')" class="px-4 py-2 bg-secondary hover:bg-card border border-custom rounded-lg transition-all">
                                            <i class="fas fa-arrow-left mr-2"></i>Back
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2 mb-4">
                                <button onclick="createNewFile()" class="px-4 py-2 btn-primary text-white rounded-lg text-sm font-medium">
                                    <i class="fas fa-file-plus mr-2"></i>New File
                                </button>
                                <button onclick="createNewFolder()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all text-sm font-medium">
                                    <i class="fas fa-folder-plus mr-2"></i>New Folder
                                </button>
                                <button onclick="selectAllFiles()" class="px-4 py-2 bg-secondary hover:bg-card border border-custom rounded-lg transition-all text-sm">
                                    <i class="fas fa-check-double mr-2"></i>Select All
                                </button>
                                <button onclick="deleteSelected()" class="px-4 py-2 bg-red-600/20 hover:bg-red-600/30 text-red-400 border border-red-600/30 rounded-lg transition-all text-sm" ${selectedFiles.size === 0 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                    <i class="fas fa-trash mr-2"></i>Delete Selected ${selectedFiles.size > 0 ? `(${selectedFiles.size})` : ''}
                                </button>
                            </div>
                        </div>
                        <div class="bg-card border border-custom rounded-xl overflow-hidden card-shadow">
                            <div class="divide-y divide-custom" id="filesList">
                `;

                if (data.files.length === 0) {
                    html += `
                        <div class="p-12 text-center">
                            <i class="fas fa-folder-open text-5xl text-secondary mb-4"></i>
                            <p class="text-secondary">This folder is empty</p>
                        </div>
                    `;
                } else {
                    data.files.forEach(file => {
                        const icon = file.type === 'folder' ? 'fa-folder text-yellow-400' : 'fa-file-code text-blue-400';

                        html += `
                            <div class="file-item flex items-center justify-between p-4 hover:bg-secondary cursor-pointer transition-all" data-path="${file.path}" data-type="${file.type}">
                                <div class="flex items-center gap-3 flex-1" onclick="handleFileClick('${file.path}', '${file.type}')">
                                    <input type="checkbox" class="file-checkbox w-4 h-4 rounded border-custom" onclick="event.stopPropagation(); toggleFileSelection('${file.path}')" ${selectedFiles.has(file.path) ? 'checked' : ''}>
                                    <i class="fas ${icon} text-lg"></i>
                                    <span class="font-medium">${file.name}</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    ${file.extension ? `<span class="text-xs text-secondary bg-secondary px-2 py-1 rounded">${file.extension}</span>` : ''}
                                    <button onclick="event.stopPropagation(); showFileContextMenu(event, '${file.path}', '${file.type}')" class="text-secondary hover:text-primary p-2 rounded hover:bg-secondary transition-all">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }

                html += '</div></div></div>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="text-center text-red-400 py-12">Error loading files: ${error.message}</div>`;
            }
        }

        function toggleFileSelection(path) {
            if (selectedFiles.has(path)) {
                selectedFiles.delete(path);
            } else {
                selectedFiles.add(path);
            }
            updateFileSelection();
        }

        function selectAllFiles() {
            document.querySelectorAll('.file-item').forEach(item => {
                selectedFiles.add(item.dataset.path);
            });
            updateFileSelection();
        }

        function updateFileSelection() {
            document.querySelectorAll('.file-item').forEach(item => {
                const checkbox = item.querySelector('.file-checkbox');
                if (selectedFiles.has(item.dataset.path)) {
                    item.classList.add('file-selected');
                    checkbox.checked = true;
                } else {
                    item.classList.remove('file-selected');
                    checkbox.checked = false;
                }
            });
            renderFiles();  // Refresh to update delete button
        }

        function handleFileClick(path, type) {
            if (type === 'folder') {
                navigateToFolder(path);
            } else {
                viewFile(path);
            }
        }

        function showFileContextMenu(event, path, type) {
            event.preventDefault();
            event.stopPropagation();

            const menu = document.getElementById('contextMenu');
            const items = type === 'folder' 
                ? ['Open', 'Rename', 'Delete', 'Copy Path']
                : ['Open', 'Edit', 'Rename', 'Delete', 'Copy Path', 'Download'];

            menu.innerHTML = items.map(item => `
                <button onclick="handleContextAction('${item}', '${path}', '${type}')" class="w-full text-left px-4 py-2.5 hover:bg-secondary text-sm transition-colors flex items-center gap-3">
                    <i class="fas fa-${getActionIcon(item)} w-4 text-purple-400"></i>
                    <span>${item}</span>
                </button>
            `).join('');

            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.remove('hidden');
        }

        function getActionIcon(action) {
            const icons = {
                'Open': 'folder-open',
                'Edit': 'edit',
                'Rename': 'pen',
                'Delete': 'trash',
                'Copy Path': 'copy',
                'Download': 'download'
            };
            return icons[action] || 'file';
        }

        async function handleContextAction(action, path, type) {
            document.getElementById('contextMenu').classList.add('hidden');

            switch(action) {
                case 'Open':
                    type === 'folder' ? navigateToFolder(path) : viewFile(path);
                    break;
                case 'Edit':
                    editFile(path);
                    break;
                case 'Rename':
                    renameFile(path);
                    break;
                case 'Delete':
                    deleteFile(path);
                    break;
                case 'Copy Path':
                    navigator.clipboard.writeText(path);
                    showNotification('Path copied to clipboard!');
                    break;
                case 'Download':
                    downloadFile(path);
                    break;
            }
        }

        async function createNewFile() {
            const name = prompt('Enter file name:');
            if (!name) return;

            try {
                const response = await fetch('/api/file-create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentFilePath, name, type: 'file' })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('File created successfully!');
                    renderFiles();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error creating file: ' + error.message);
            }
        }

        async function createNewFolder() {
            const name = prompt('Enter folder name:');
            if (!name) return;

            try {
                const response = await fetch('/api/file-create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentFilePath, name, type: 'folder' })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('Folder created successfully!');
                    renderFiles();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error creating folder: ' + error.message);
            }
        }

        async function deleteSelected() {
            if (selectedFiles.size === 0) return;
            if (!confirm(`Delete ${selectedFiles.size} item(s)?`)) return;

            try {
                const promises = Array.from(selectedFiles).map(path => 
                    fetch('/api/file-delete', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ path })
                    })
                );
                await Promise.all(promises);
                showNotification('Files deleted successfully!');
                selectedFiles.clear();
                renderFiles();
            } catch (error) {
                alert('Error deleting files: ' + error.message);
            }
        }

        async function deleteFile(path) {
            if (!confirm('Delete this file?')) return;

            try {
                const response = await fetch('/api/file-delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('File deleted successfully!');
                    renderFiles();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting file: ' + error.message);
            }
        }

        async function renameFile(path) {
            const name = prompt('Enter new name:');
            if (!name) return;

            try {
                const response = await fetch('/api/file-rename', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path, newName: name })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('File renamed successfully!');
                    renderFiles();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error renaming file: ' + error.message);
            }
        }

        async function downloadFile(path) {
            window.open(`/api/file-download?path=${encodeURIComponent(path)}`, '_blank');
        }

        function navigateToFolder(path) {
            const url = `/files.html${path ? '?path=' + encodeURIComponent(path) : ''}`;
            window.location.href = url;
        }

        async function viewFile(path) {
            try {
                const response = await fetch(`/api/file-content?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/80 z-[200] flex items-center justify-center p-4';
                modal.innerHTML = `
                    <div class="bg-card border border-custom rounded-xl max-w-4xl w-full max-h-[80vh] flex flex-col card-shadow">
                        <div class="flex items-center justify-between p-5 border-b border-custom">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-file-code text-blue-400"></i>
                                <h3 class="font-semibold">${path.split('/').pop()}</h3>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="copyFileContent()" class="px-4 py-2 btn-primary text-white rounded-lg text-sm font-medium">
                                    <i class="fas fa-copy mr-2"></i>Copy
                                </button>
                                <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 bg-secondary hover:bg-card border border-custom rounded-lg text-sm">
                                    Close
                                </button>
                            </div>
                        </div>
                        <pre class="flex-1 overflow-auto p-5 bg-secondary"><code id="fileContent" class="text-sm">${escapeHtml(data.content)}</code></pre>
                    </div>
                `;
                document.body.appendChild(modal);

                window.copyFileContent = () => {
                    navigator.clipboard.writeText(data.content);
                    showNotification('Content copied to clipboard!');
                };
            } catch (error) {
                alert('Error loading file: ' + error.message);
            }
        }

        async function editFile(path) {
            try {
                const response = await fetch(`/api/file-content?path=${encodeURIComponent(path)}`);
                const data = await response.json();

                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/80 z-[200] flex items-center justify-center p-4';
                modal.innerHTML = `
                    <div class="bg-card border border-custom rounded-xl max-w-4xl w-full max-h-[80vh] flex flex-col card-shadow">
                        <div class="flex items-center justify-between p-5 border-b border-custom">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-edit text-purple-400"></i>
                                <h3 class="font-semibold">Edit: ${path.split('/').pop()}</h3>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="saveFileContent('${path}')" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium">
                                    <i class="fas fa-save mr-2"></i>Save
                                </button>
                                <button onclick="this.closest('.fixed').remove()" class="px-4 py-2 bg-secondary hover:bg-card border border-custom rounded-lg text-sm">
                                    Cancel
                                </button>
                            </div>
                        </div>
                        <textarea id="fileEditor" class="flex-1 p-5 bg-secondary font-mono text-sm resize-none focus:outline-none">${escapeHtml(data.content)}</textarea>
                    </div>
                `;
                document.body.appendChild(modal);

                window.saveFileContent = async (filePath) => {
                    const content = document.getElementById('fileEditor').value;
                    try {
                        const saveResponse = await fetch('/api/file-save', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ path: filePath, content })
                        });
                        const saveData = await saveResponse.json();
                        if (saveData.success) {
                            showNotification('File saved successfully!');
                            modal.remove();
                        } else {
                            alert('Error: ' + saveData.error);
                        }
                    } catch (error) {
                        alert('Error saving file: ' + error.message);
                    }
                };
            } catch (error) {
                alert('Error loading file: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            updateActiveNav(currentPage);
            await renderFiles();
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
