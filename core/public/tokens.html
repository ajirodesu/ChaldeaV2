<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chaldea Bot Dashboard - Professional Telegram Bot Management System">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <title>Bot Tokens - Chaldea Bot Dashboard</title>
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 bg-primary z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-secondary text-sm">Loading Dashboard...</p>
        </div>
    </div>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-primary border-r border-custom z-50 transform -translate-x-full lg:translate-x-0">
        <!-- Sidebar Header - Matches Home Header -->
        <div class="px-6 py-4 border-b border-custom flex items-center justify-between">
            <h1 class="text-lg font-semibold text-primary">Dashboard</h1>
            <button onclick="closeSidebar()" class="lg:hidden text-secondary hover:text-primary transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <nav class="p-4 space-y-1">
            <a href="/dashboard.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="dashboard">
                <i class="fas fa-home w-5"></i>
                <span class="ml-3">Dashboard</span>
            </a>
            <a href="/commands.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="commands">
                <i class="fas fa-terminal w-5"></i>
                <span class="ml-3">Commands</span>
            </a>
            <a href="/events.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="events">
                <i class="fas fa-bolt w-5"></i>
                <span class="ml-3">Events</span>
            </a>
            <a href="/tokens.html" class="nav-link flex items-center px-4 py-3 rounded-lg text-secondary hover:bg-secondary transition-colors" data-page="tokens">
                <i class="fas fa-key w-5"></i>
                <span class="ml-3">Bot Tokens</span>
            </a>
        </nav>
    </aside>
    <!-- Mobile Menu Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden overlay-transition" onclick="closeSidebar()" style="opacity: 0; visibility: hidden;"></div>
    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header - Single border bottom -->
        <header class="sticky top-0 z-30 bg-primary/95 backdrop-blur-sm border-b border-custom">
            <div class="flex items-center justify-between px-6 py-4">
                <button onclick="toggleSidebar()" class="lg:hidden text-secondary hover:text-primary transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 id="pageTitle" class="text-lg font-semibold">Bot Tokens</h1>
                <div class="relative">
                    <button onclick="toggleNotifications()" class="relative text-secondary hover:text-primary transition-colors" title="Notifications">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notificationBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-medium rounded-full px-1.5 py-0.5 min-w-[1rem] h-[1rem] flex items-center justify-center leading-none tracking-wider shadow-md" style="display: none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="hidden absolute right-0 top-full mt-2 w-80 bg-primary border border-custom rounded-xl shadow-xl z-50 overflow-hidden">
                        <div class="px-4 py-3 border-b border-custom bg-secondary/50">
                            <h3 class="text-sm font-semibold">Updates</h3>
                        </div>
                        <div id="notificationList" class="max-h-80 overflow-y-auto py-2"></div>
                        <div class="px-4 py-2 border-t border-custom text-center">
                            <button onclick="markAllAsRead()" class="text-xs text-purple-400 hover:text-purple-300 font-medium">Mark all as read</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content -->
        <main id="mainContent" class="p-6 lg:p-8 min-h-screen"></main>
        <!-- Footer -->
        <footer class="border-t border-custom py-6 text-center text-secondary text-sm">
            <p>Chaldea Bot Â© 2025. All rights reserved.</p>
        </footer>
    </div>
    <script src="/common.js"></script>
    <script>
        const currentPage = 'tokens';
        async function renderTokens() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="flex justify-center py-12"><div class="loader"></div></div>';
            try {
                const response = await fetch('/api/tokens');
                const data = await response.json();
                const isDeveloper = data.isDeveloper;
                let html = `
                    <div class="max-w-5xl mx-auto">
                        <div class="mb-8">
                            <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-6">
                                <div>
                                    <h2 class="text-3xl font-bold mb-2">Bot Tokens</h2>
                                    <p class="text-secondary">Secure management of your Telegram bot authentication tokens</p>
                                </div>
                                <button onclick="showAddToken()" class="px-6 py-3 btn-primary text-white rounded-lg font-medium shadow-lg">
                                    <i class="fas fa-plus mr-2"></i>Add New Token
                                </button>
                            </div>
                            <div id="addTokenForm" class="hidden bg-card border border-custom rounded-xl p-6 mb-6 card-shadow">
                                <div class="flex items-start justify-between mb-4">
                                    <div>
                                        <h3 class="text-xl font-semibold mb-2 flex items-center">
                                            <i class="fas fa-key text-purple-400 mr-2"></i>
                                            Add New Bot Token
                                        </h3>
                                        <p class="text-sm text-secondary">Obtain your bot token from <a href="https://t.me/botfather" target="_blank" class="text-purple-400 hover:underline font-medium">@BotFather</a> on Telegram</p>
                                    </div>
                                </div>
                                <input type="text" id="newToken" placeholder="Enter token: 123456789:ABCdefGHIjklMNOpqrsTUVwxyz"
                                    class="w-full bg-primary border border-custom rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-600 font-mono text-sm">
                                <div class="flex gap-3">
                                    <button onclick="addToken()" class="px-6 py-2.5 btn-primary text-white rounded-lg font-medium">
                                        <i class="fas fa-check mr-2"></i>Add Token
                                    </button>
                                    <button onclick="hideAddToken()" class="px-6 py-2.5 bg-secondary hover:bg-card border border-custom rounded-lg transition-all">
                                        <i class="fas fa-times mr-2"></i>Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-4">
                `;
                if (data.tokens.length === 0) {
                    html += `
                        <div class="bg-card border-2 border-dashed border-custom rounded-xl p-16 text-center">
                            <div class="w-20 h-20 bg-purple-600/20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-robot text-4xl text-purple-400"></i>
                            </div>
                            <h3 class="text-2xl font-bold mb-2">No Bot Tokens</h3>
                            <p class="text-secondary mb-6 max-w-md mx-auto">Get started by adding your first Telegram bot token to begin managing your bot</p>
                            <button onclick="showAddToken()" class="px-8 py-3 btn-primary text-white rounded-lg font-medium inline-flex items-center">
                                <i class="fas fa-plus mr-2"></i>Add Your First Token
                            </button>
                        </div>
                    `;
                } else {
                    data.tokens.forEach((token, index) => {
                        html += `
                            <div class="token-card bg-card border border-custom rounded-xl p-6 card-shadow">
                                <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-4 mb-4">
                                            <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-purple-800 rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg">
                                                <i class="fas fa-robot text-white text-2xl"></i>
                                            </div>
                                            <div>
                                                <h3 class="font-bold text-lg mb-1">Bot Instance ${index + 1}</h3>
                                                <div class="flex items-center gap-2">
                                                    <span class="inline-flex items-center text-xs bg-green-900/30 text-green-400 px-3 py-1 rounded-full border border-green-900/50 font-medium">
                                                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5 animate-pulse"></span>
                                                        Active & Running
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bg-primary/50 border border-custom rounded-lg p-4">
                                            <div class="flex items-center justify-between gap-3">
                                                <div class="flex-1 min-w-0">
                                                    <p class="text-xs text-secondary mb-1 font-medium">API Token</p>
                                                    <code class="text-sm text-primary font-mono block truncate">${token.token}</code>
                                                </div>
                                                ${isDeveloper && token.fullToken ? `
                                                <button onclick="copyToken('${token.fullToken}')" class="flex-shrink-0 p-2.5 text-secondary hover:text-purple-400 hover:bg-secondary rounded-lg transition-all" title="Copy full token">
                                                    <i class="fas fa-copy"></i>
                                                </button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex lg:flex-col gap-2">
                                        <button onclick="viewTokenDetails(${index})" class="flex-1 lg:flex-none px-5 py-2.5 bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 border border-blue-600/30 rounded-lg transition-all text-sm font-medium">
                                            <i class="fas fa-info-circle mr-2"></i>Details
                                        </button>
                                        ${isDeveloper ? `
                                        <button onclick="deleteToken(${index})" class="flex-1 lg:flex-none px-5 py-2.5 bg-red-600/20 hover:bg-red-600/30 text-red-400 border border-red-600/30 rounded-lg transition-all text-sm font-medium">
                                            <i class="fas fa-trash-alt mr-2"></i>Remove
                                        </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                html += `
                        </div>
                        <div class="mt-8 bg-blue-900/10 border border-blue-900/30 rounded-xl p-6">
                            <h3 class="flex items-center text-lg font-bold mb-4">
                                <div class="w-8 h-8 bg-blue-600/20 rounded-lg flex items-center justify-center mr-3">
                                    <i class="fas fa-shield-alt text-blue-400"></i>
                                </div>
                                Security & Guidelines
                            </h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="flex items-start gap-3">
                                    <div class="w-6 h-6 bg-blue-600/20 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
                                        <i class="fas fa-lock text-blue-400 text-xs"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium text-sm mb-1">Keep Tokens Secure</p>
                                        <p class="text-xs text-secondary leading-relaxed">Never share your bot tokens publicly or commit them to version control</p>
                                    </div>
                                </div>
                                <div class="flex items-start gap-3">
                                    <div class="w-6 h-6 bg-blue-600/20 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
                                        <i class="fas fa-sync-alt text-blue-400 text-xs"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium text-sm mb-1">Automatic Refresh</p>
                                        <p class="text-xs text-secondary leading-relaxed">Changes are applied automatically by refreshing the bot session</p>
                                    </div>
                                </div>
                                <div class="flex items-start gap-3">
                                    <div class="w-6 h-6 bg-blue-600/20 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
                                        <i class="fab fa-telegram text-blue-400 text-xs"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium text-sm mb-1">Get Tokens</p>
                                        <p class="text-xs text-secondary leading-relaxed">Create and manage bot tokens through <a href="https://t.me/botfather" target="_blank" class="text-purple-400 hover:underline">@BotFather</a></p>
                                    </div>
                                </div>
                                <div class="flex items-start gap-3">
                                    <div class="w-6 h-6 bg-blue-600/20 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
                                        <i class="fas fa-check-circle text-blue-400 text-xs"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium text-sm mb-1">Token Validation</p>
                                        <p class="text-xs text-secondary leading-relaxed">Tokens are validated before being added to ensure correct format</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="text-center text-red-400 py-12">Error loading tokens: ${error.message}</div>`;
            }
        }
        function showAddToken() {
            document.getElementById('addTokenForm').classList.remove('hidden');
            document.getElementById('newToken').focus();
        }
        function hideAddToken() {
            document.getElementById('addTokenForm').classList.add('hidden');
            document.getElementById('newToken').value = '';
        }
        async function addToken() {
            const token = document.getElementById('newToken').value.trim();
            if (!token) {
                alert('Please enter a token');
                return;
            }
            if (!token.match(/^\d+:[A-Za-z0-9_-]+$/)) {
                alert('Invalid token format. Token should be in format: 123456789:ABCdefGHIjklMNOpqrsTUVwxyz');
                return;
            }
            try {
                const response = await fetch('/api/tokens', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification(data.message);
                    hideAddToken();
                    renderTokens();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error adding token: ' + error.message);
            }
        }
        async function deleteToken(index) {
            if (!confirm('Are you sure you want to remove this bot token? The bot instance will be stopped immediately.')) return;
            try {
                const response = await fetch(`/api/tokens/${index}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    showNotification(data.message);
                    renderTokens();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting token: ' + error.message);
            }
        }
        function copyToken(token) {
            if (!token) return;
            navigator.clipboard.writeText(token);
            showNotification('Full token copied to clipboard!');
        }
        function viewTokenDetails(index) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 z-[200] flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-card border border-custom rounded-xl max-w-md w-full p-6 card-shadow">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-600 to-purple-800 rounded-xl flex items-center justify-center">
                            <i class="fas fa-robot text-white text-xl"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Bot Instance ${index + 1}</h3>
                            <p class="text-sm text-secondary">Status Information</p>
                        </div>
                    </div>
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between py-2 border-b border-custom">
                            <span class="text-secondary text-sm">Status</span>
                            <span class="text-green-400 text-sm font-medium">Active</span>
                        </div>
                        <div class="flex justify-between py-2 border-b border-custom">
                            <span class="text-secondary text-sm">Type</span>
                            <span class="text-sm font-medium">Telegram Bot</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="text-secondary text-sm">Instance ID</span>
                            <span class="text-sm font-medium font-mono">#${index + 1}</span>
                        </div>
                    </div>
                    <p class="text-xs text-secondary mb-4 bg-secondary/50 p-3 rounded-lg">
                        <i class="fas fa-info-circle mr-1"></i>
                        Changes are applied automatically by refreshing the bot session.
                    </p>
                    <button onclick="this.closest('.fixed').remove()" class="w-full px-4 py-2.5 btn-primary text-white rounded-lg font-medium">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        document.addEventListener('DOMContentLoaded', async () => {
            updateActiveNav(currentPage);
            await renderTokens();
            await loadNotifications();
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
