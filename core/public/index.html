<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chaldea Bot Dashboard - Secure Access Required">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    <title>Chaldea Bot Dashboard - Secure Login</title>
    <link rel="canonical" href="/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-primary">
    <div class="bg-card border border-custom rounded-xl p-8 max-w-md w-full card-shadow">
        <div class="text-center mb-6">
            <i class="fas fa-robot text-5xl text-purple-400 mb-2"></i>
            <h1 class="text-3xl font-bold">Chaldea Bot Dashboard</h1>
        </div>
        <p class="text-secondary text-center mb-6">Generate a one-time access key using the dashboard command in your Telegram bot for secure access.</p>
        <form id="keyForm" class="space-y-4">
            <input type="text" id="accessKey" placeholder="Enter your one-time access key" class="w-full bg-primary border border-custom rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600 font-mono text-sm">
            <button type="submit" class="w-full px-4 py-3 btn-primary text-white rounded-lg font-medium flex items-center justify-center">
                <i class="fas fa-lock mr-2"></i> Access Dashboard
            </button>
        </form>
        <p id="errorMessage" class="text-red-400 text-center mt-4 hidden">Invalid key. Please generate a new one and try again.</p>
    </div>

    <script>
        document.getElementById('keyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('accessKey').value.trim();
            if (!key) return;

            try {
                const response = await fetch('/api/validate-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard.html';
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
