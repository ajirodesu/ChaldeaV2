<!-- Header include -->
<header class="sticky top-0 z-30 bg-primary/95 backdrop-blur-sm border-b border-custom">
    <div class="flex items-center justify-between px-6 py-4">
        <button onclick="toggleSidebar()" class="lg:hidden text-secondary hover:text-primary transition-colors">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 id="pageTitle" class="text-lg font-semibold">Page</h1>
        <div class="relative">
            <button onclick="toggleNotifications()" class="relative text-secondary hover:text-primary transition-colors" title="Notifications">
                <i class="fas fa-bell text-xl"></i>
                <span id="notificationBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-medium rounded-full px-1.5 py-0.5 min-w-[1rem] h-[1rem] flex items-center justify-center leading-none tracking-wider shadow-md" style="display: none;">0</span>
            </button>
            <div id="notificationDropdown" class="hidden absolute right-0 top-full mt-2 w-80 bg-primary border border-custom rounded-xl shadow-xl z-50 overflow-hidden">
                <div class="px-4 py-3 border-b border-custom bg-secondary/50">
                    <h3 class="text-sm font-semibold">Updates</h3>
                </div>
                <div id="notificationList" class="max-h-80 overflow-y-auto py-2"></div>
                <div class="px-4 py-2 border-t border-custom text-center">
                    <button onclick="markAllAsRead()" class="text-xs text-purple-400 hover:text-purple-300 font-medium">Mark all as read</button>
                </div>
            </div>
        </div>
    </div>
</header>
